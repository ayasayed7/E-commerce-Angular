<div *ngIf="isLoading" class="loadingScreen position-fixed top-0 bottom-0 start-0 end-0 bg-black d-flex justify-content-center align-items-center">
  <span class="loader"></span>
</div>

<div class="row align-items-center">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let img of productItem?.images">
        <ng-template carouselSlide [id]="productItem._id">
          <img [src]="img" [alt]="productItem?.title ">
        </ng-template>
      </ng-container>

    </owl-carousel-o>  </div>

  <div class="col-md-8">
    <h2>{{productItem?.title}}</h2>
    <p>{{productItem?.description}}</p>
    <span class="font-sm text-muted">{{productItem?.category?.name}}</span>

    <div class="d-flex justify-content-between">
      <span>{{productItem.price}}EGP</span>
      <span>
        <i class="fa fa-star rating-color"></i>
        {{productItem.ratingsAverage}}
      </span>
    </div>

    <button  (click)="addProductToCart(productItem._id)" class="btn bg-main text-white w-100 ">+Add</button>
  </div>
</div>
