<div class="my-4 w-75 mx-auto rounded bg-main-light p-4 shadow ">

  <h2>LogIn Now :</h2>

  <div *ngIf="apiError" class="alert alert-danger p-0 mt-1">
    <p class="m-0 p-1">{{apiError}}</p>
  </div>

  <form [formGroup]="logInForm" (ngSubmit)="submitLogIn(logInForm)">

    <div class="mt-3">
      <label for="">email :</label>
      <input formControlName="email" type="email" class="form-control">
      <div *ngIf="logInForm.get('email')?.touched && logInForm.get('email')?.errors" class="alert alert-danger p-0 mt-1">
        <p class="m-0 p-1" *ngIf="logInForm.get('email')?.errors?.['required']">Email is required</p>
        <p class="m-0 p-1" *ngIf="logInForm.get('email')?.errors?.['email']">Valid Email</p>
      </div>
    </div>

    <div class="mt-3">
      <label for="">password :</label>
      <input formControlName="password" type="password" class="form-control">
      <div *ngIf="logInForm.get('password')?.touched && logInForm.get('password')?.errors" class="alert alert-danger p-0 mt-1">
        <p class="m-0 p-1" *ngIf="logInForm.get('password')?.errors?.['required']">password is required</p>
        <p class="m-0 p-1" *ngIf="logInForm.get('password')?.errors?.['pattern']">start with capital letter and 6 length</p>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="logInForm.invalid" class="btn bg-main text-white mt-3 d-block ">
        <span *ngIf="!isLoading">LogIn</span>
        <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
      </button>

      <a routerLink="/forgetpassword" class="link-primary">Forgotten password?</a>
    </div>
  </form>
</div>
